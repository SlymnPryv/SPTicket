<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="SPTicket, spticket, sp ticket, SP Ticket">
    <meta name="description" content="bilet satisi, bilet satışı">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Ticket</title>
    <link rel="icon" type="image/png" href="Images/spticket.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <div class="login-page"></div>
        <h2 class="text-center log-text"><span>SP</span> Ticket</h2>
        <div class="login-box daxil text-center col-lg-4 col-md-12 col-sm-12 col-12">
            <h5 class="pt-4">Hesabınıza Daxil Olun</h5>
            <form class="mt-4">
                <input type="text" placeholder="İstifadəçi Adı"> <br>
                <i class="bi bi-eye"></i>
                <i class="bi bi-eye-slash"></i>
                <input type="password" placeholder="Şifrə" class="mt-3" id="sifre1"> <br>
                <button class="btn btn-success mt-3">Daxil Ol</button>
                <div class="qeyekecid mt-3">
                    <span>Hesabınız Yoxdur?</span>
                    <a href="#" id="qey" class="btn btn-primary">Qeydiyyat</a>
                </div>
            </form>
            <p class="pt-3">© 2022 <span>SP Ticket</span>. Bütün hüquqlar qorunur.</p>
        </div>

        <div class="login-box qeydiy text-center col-lg-4 col-md-12 col-sm-12 col-12">
            <h3 class="pt-4">Qeydiyyat</h3>
            <form class="mt-4">
                <input type="text" placeholder="Ad"> <br>
                <input type="text" placeholder="Soyad" class="mt-3" > <br>
                <input type="email" placeholder="Email" class="mt-3" > <br>
                <input type="tel" placeholder="Mobil" class="mt-3" > <br>
                <select class="form-select mt-3 w-50 mx-auto">
                    <option>Kişi</option>
                    <option>Qadın</option>
                  </select>
                <i class="bi bi-eye"></i>
                <i class="bi bi-eye-slash"></i>
                <input type="password" placeholder="Şifrə" class="mt-3" id="sifre2"> <br>
                <button class="btn btn-success mt-3">Qeydiyyatdan Keç</button>
            </form>
            <p class="pt-3">© 2022 <span>SP Ticket</span>. Bütün hüquqlar qorunur.</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
