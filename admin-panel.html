<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="keyword" content="SPTicket, spticket, sp ticket, SP Ticket">
    <meta name="description" content="bilet satisi, bilet satışı">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" type="image/png" href="Images/spticket.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="admin-page d-lg-flex">
        <div class="admin-left col-md-2">
            <div class="admin-menu-text ps-5 pt-2 text-center">
                <h2><a class="text-danger text-decoration-none" href="/Admin/AdminUser">Menu</a></h2>
            </div>

            <ul class="d-flex d-lg-block">
                <li><i class="bi bi-chevron-right"></i><a class="text-decoration-none" href="/Admin/AdminUser">Users</a>
                </li>
                <li><i class="bi bi-chevron-right"></i><a class="text-decoration-none"
                        href="/Admin/AdminVideo">Videos</a></li>
                <li><i class="bi bi-chevron-right"></i><a class="text-decoration-none" href="#">Packets</a></li>
                <li><i class="bi bi-chevron-right"></i><a class="text-decoration-none" href="#">Teachers</a></li>
            </ul>
        </div>

        <div class="admin-right col-md-10">
            <div class="admin-r1">
                <div class="table-name ps-4 pt-3">
                    <h4>Users Table</h4>
                </div>

                <div class="admin-who">
                    <div class="admin-img pe-4 pt-2">
                        <img src="Images/admin.png">
                    </div>
                </div>
            </div>

            <div class="add-user text-center py-3 my-2">
                <div class="val" asp-validation-summary="All"></div>
                <form action="/Admin/AddUser" method="post" enctype="multipart/form-data">
                    <input type="file" name="UserPhoto">
                    <input type="text" placeholder="Name" class="mt-3" name="Name">
                    <input type="text" placeholder="Surname" name="Surname">
                    <input type="text" placeholder="UserName" name="UserName"> <br />
                    <input type="text" placeholder="Password" name="Password">
                    <input type="number" placeholder="Age" name="Age">
                    <input type="tel" placeholder="(+994)" id="numberin" value="(+994)" name="TelephoneNumber">
                    <input type="number" placeholder="Payment" name="Payment"> <br>
                    <button class="btn btn-primary mt-3">Add</button>
                </form>
            </div>

            <div class="container userler mt-3">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>UserName</th>
                            <th>Password</th>
                            <th>Age</th>
                            <th>Telephone</th>
                            <th>Payment</th>
                            <th>Permission</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr uid="@item.UserId">
                            <td><img style="width:53px; height:53px; border-radius: 100px;"
                                    src="" /></td>
                            <td>Name</td>
                            <td>Surname</td>
                            <td>UserName</td>
                            <td>Password</td>
                            <td>Age</td>
                            <td>(+994)TelephoneNumber</td>
                            <td>Payment</td>
                            <td><input type="checkbox" @(item.Permission==true ? "checked" : "" ) /></td>
                            <th><a class="btn btn-primary" href="/Admin/EditUser/@item.UserId">Edit</a></th>
                            <th><a class="btn btn-danger" href="/Admin/DeleteUser/@item.UserId">Delete</a></th>
                        </tr>
                    </tbody>
                </table>
                <!-- <ul class="pagination">
                    @{
                        int pg = !string.IsNullOrEmpty(Context.Request.Query["Page"]) ? int.Parse(Context.Request.Query["Page"]) : 0;
                    }
                    <li class="page-item"><a class="page-link" href="?page=@(pg - 1)">Previous</a></li>
                    @for (int i = 0; i < ViewBag.PageCount; i++)
                    {
                        <li class="page-item"><a class="page-link" href="?page=@i">@(i + 1)</a></li>
                    }
                    <li class="page-item"><a class="page-link" href="?page=@(pg + 1)">Next</a></li>
                </ul> -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
